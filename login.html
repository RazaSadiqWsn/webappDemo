<!DOCTYPE html>
<html lang="en" >
<head>

  <title>OUR Bank Login</title>
  <link rel="stylesheet" href="./bkp/style.css">

</head>
<body>


<div id="bg"></div>



<form action="welcome.html">

  <h3> Login to OUR Net Banking </h3>
  <br><br><br>
  <div class="form-field">
    <input type="email" placeholder="Email" required/>

  </div>
  <h5>New to OUR Bank !  Register <a href ="register.html"> here </a>:)</h5>
</form>
  
</body>
</html>
